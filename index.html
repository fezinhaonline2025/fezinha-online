<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fezinha Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
    }
    .qrcode-container {
      text-align: center;
      margin-top: 20px;
    }
    .qrcode-container img {
      max-width: 100%;
    }
    .copy-success {
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <img src="logo.png" alt="Logo" class="img-fluid" style="max-height: 80px;" />
      <h1 class="mt-2">Participe do Sorteio</h1>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <form id="payment-form">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome completo</label>
            <input type="text" class="form-control" id="nome" name="nome" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required />
          </div>
          <div class="mb-3">
            <label for="whatsapp" class="form-label">WhatsApp</label>
            <input type="tel" class="form-control" id="whatsapp" name="whatsapp" required />
          </div>
          <div class="mb-3">
            <label for="cotas" class="form-label">Quantidade de cotas</label>
            <input type="number" class="form-control" id="cotas" name="cotas" required min="1" />
          </div>
          <button type="submit" class="btn btn-primary w-100">Gerar pagamento</button>
        </form>

        <div id="qrcode-container" class="qrcode-container d-none">
          <h5 class="mt-4">Escaneie o QR Code ou copie o código Pix:</h5>
          <img id="qrcode" alt="QR Code Pix" />
          <textarea id="pix-code" class="form-control mt-3" rows="3" readonly></textarea>
          <button id="copy-btn" class="btn btn-outline-secondary mt-2">Copiar código Pix</button>
          <div id="copy-success" class="copy-success mt-1">Código copiado com sucesso!</div>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <ul>
        <li>Após a confirmação de pagamento, seus números serão gerados e enviados por e-mail também</li>
      </ul>
    </div>
  </div>

  <script>
    const form = document.getElementById("payment-form");
    const qrcodeContainer = document.getElementById("qrcode-container");
    const qrcodeImg = document.getElementById("qrcode");
    const pixCodeInput = document.getElementById("pix-code");
    const copyBtn = document.getElementById("copy-btn");
    const copySuccess = document.getElementById("copy-success");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = form.nome.value;
      const email = form.email.value;
      const whatsapp = form.whatsapp.value;
      const cotas = form.cotas.value;

      try {
        const response = await fetch("https://proxy-fezinha.fezinha_2025.workers.dev", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ nome, email, whatsapp, cotas }),
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(errorText);
        }

        const data = await response.json();

        qrcodeImg.src = "data:image/png;base64," + data.qr_code_base64;
        pixCodeInput.value = data.qr_code;

        qrcodeContainer.classList.remove("d-none");
        copySuccess.classList.add("d-none");
        pixCodeInput.select();
      } catch (error) {
        alert("Erro: " + error.message);
        console.error("Erro:", error);
      }
    });

    copyBtn.addEventListener("click", () => {
      pixCodeInput.select();
      document.execCommand("copy");
      copySuccess.classList.remove("d-none");
    });
  </script>
</body>
</html>
